	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/dashboard" method="GET">
				<span class="contact100-form-title">
					Create an Alter Account
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100"
					data-validate="Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" style="font-size: 18px; color: #555555;" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 validate-input input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">What is your genetic gender? *</span>
					<div>
						<select class="js-select2" name="gender">
							<option disabled selected value> -- select an option -- </option>
							<option>Male</option>
							<option>Female</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter height (in cm)">
					<span class="label-input100">Height *</span>
					<input class="input100" type="number" name="height" min="50" max="280" multiple="1"
						placeholder="Heignt (cm)">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter weight (in Kg)">
					<span class="label-input100">Weight *</span>
					<input class="input100" type="number" name="height" min="20" max="400" placeholder="Weight (Kg)">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">How often are you physically active? *</span>
					<div>
						<select class="js-select2" name="service">
							<option disabled selected value> -- select an option -- </option>
							<option>Daily</option>
							<option>Few times a week</option>
							<option>Several times a month</option>
							<option>Occasionally</option>
							<option>Almost never</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>


				<div class="w-full">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">At which occasion(s)?</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical"
								checked="checked">
							<label class="label-radio100" for="radio1">
								Work (e.g. construction worker, fireman,...)
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
							<label class="label-radio100" for="radio2">
								Hobby (e.g. sport at amateur level,...)
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
							<label class="label-radio100" for="radio3">
								(Semi-)Professional (e.g. Bodybuilder, pro athlete,...)
							</label>
						</div>
					</div>

					<!-- <div class="wrap-contact100-form-range">
						<span class="label-input100">Budget *</span>

						<div class="contact100-form-range-value">
							$<span id="value-lower">610</span> - $<span id="value-upper">980</span>

						</div>

						<div class="contact100-form-range-bar">
							<div id="filter-bar"></div>
						</div>
					</div> -->
				</div>

				<!-- <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
				</div> -->

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>

	<script src="/static/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function () {
				$(this).on('select2:close', function (e) {
					if ($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					} else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
