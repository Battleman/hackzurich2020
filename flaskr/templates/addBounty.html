    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    <script src="/static/vendor/jQuery/jquery-3.5.1.min.js" defer></script>

    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/addBounty.css">

<body>
    <!-- Start Vertical navbar -->
    <div class="vertical-nav bg-white" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-light">
            <div class="media d-flex align-items-center"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556074849/avatar-1_tcnd60.png" alt="..." width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                <div class="media-body">
                    <h4 id="username" class="m-0">John Doe</h4>
                    <p id="profession" class="font-weight-light text-muted mb-0">Web developer</p>
                    <p id="email" class="font-weight-light text-muted mb-0">john.doe@gmail.com</p>
                </div>
            </div>
        </div>

        <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Get Healthy</p>

        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
                <a href="./dashboard" class="nav-link text-dark font-italic bg-light">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="./bounties" class="nav-link text-dark font-italic">
                    <i class="fa fa-cubes mr-3 text-primary fa-fw"></i> Bounties
                </a>
            </li>
            <li class="nav-item">
                <a href="./about" class="nav-link text-dark font-italic">
                    <i class="fa fa-address-card mr-3 text-primary fa-fw"></i> About
                </a>
            </li>
        </ul>
    </div>
    <!-- End vertical navbar -->

    <!-- Page content holder -->
    <div class="page-content p-5" id="content">
        <!-- Start Dashboard content -->
        <h2 class="display-4 text-white">Create Bounty</h2>
        <p class="lead text-white mb-0">Give Rewards based on the tasks.</p>
        <div class="separator"></div>
        <div class="text-white">
            <div class="">
                <p class="lead">Submit your Tasks to the Health Bounty.</p>
                <form action="alert('Bounty Submitted')">
                    <div class="form-icon">
                        <span><i class="icon icon-user"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="content" placeholder="Details" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="rewards" placeholder="Rewards" required>
                    </div>
                    <div class="form-group">
                        <select type="text" class="form-control item" id="category" placeholder="Category" required>
                            <option>Select an Option</option>
                            <option value="lig1">Low Income Group</option>
                            <option value="mig1">Mid Income Group</option>
                            <option value="hig1">High Income Group</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="imagelink" placeholder="Image Link">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary create-account">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- End Dashboard content -->
